<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <img src="images/bg-pattern-top.svg" alt="" class="background-top"> -->
  <div type="main">
    <div class="card">
      <div class="upperbanner">
        <img src="images/bg-pattern-card.svg" alt="image-card" class="baner-img">
      </div>
      <div class="down-content">
        <img src="images/image-victor.jpg" alt="" class="profile">
        <div class="about">
          <h1 class="name">Victor Crest <span class="age color">26</span></h1>
          <p class="location color">London</p>
        </div>
        <div class="following">
          <div class="follower">
            <p class="count">80K</p>
            <p class="follow color">Followers</p>
          </div>
          <div class="like">
            <p class="count">803K</p>
            <p class="follow color">Likes</p>
          </div>
          <div class="photo">
            <p class="count">1.4K</p>
            <p class="follow color">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaurav Baghel</a>.
  </div> -->
</body>
</html>
